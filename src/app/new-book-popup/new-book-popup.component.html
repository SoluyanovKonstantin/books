<form class="form" [formGroup]="newBookForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" formControlName="name" />
    </div>
    <div class="form-group">
        <label>Genre</label>
        <input class="form-control" name="genre" formControlName="genre" />
    </div>
    <div class="form-group">
        <label>Author</label>
        <input class="form-control" name="author" formControlName="author" />
    </div>
    <div class="form-group">
        <label>Published date</label>
        <input type="date" class="form-control" name="publishedDate" formControlName="publishedDate" />
    </div>
    <div class="form-group">
        <label>Bublishing house name</label>
        <input class="form-control" name="publishingHouseName" formControlName="publishingHouseName" />
    </div>
    <div class="form-group">
        <label>Book cover</label>
        <input type="file" class="form-control" name="bookCoverURL" formControlName="bookCoverURL" />
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-default" [disabled]="newBookForm.invalid">
            Send
        </button>
        <button type="button" class="btn btn-default" (click)="closeWindow()">
            Close
        </button>
    </div>
</form>
